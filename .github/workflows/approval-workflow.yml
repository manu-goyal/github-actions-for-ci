name: Team approval workflow

on: pull_request_review

jobs:

  labelWhenApproved:
  
    runs-on: ubuntu-latest
    
    steps:  
      - uses: pullreminders/label-when-approved-action  
      - name: label when approved
      env:
        APPROVALS: "1"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ADD_LABEL: "approved"